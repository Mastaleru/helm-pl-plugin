name: "eth-adapter"
version: "0.1.0"
usage: "helm eth-adapter -i <input values> -o <output values>"
description: |-
  A helm plugin to allow for easy aggregation of information spread on different repositories or other sources.
command: "node $HELM_PLUGIN_DIR/bin/lib/src/eth-adapter.js"
hooks:
  install: "cd $HELM_PLUGIN_DIR/bin/lib/src; npm install --production"
  update: "cd $HELM_PLUGIN_DIR/bin/lib/src; npm install --production"

